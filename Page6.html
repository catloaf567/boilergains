<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boiler gains - Meal Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Times New Roman", Times, serif;
            background-image: url(black_bg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
            padding: 40px 20px;
            color: #fef9df;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:visited {
            color: inherit;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fef9df;
            padding: 8px 14px;
            border-radius: 999px;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background-color: rgba(254, 249, 223, 0.25);
            border-color: rgba(254, 249, 223, 0.5);
        }

        .main-container {
            max-width: 900px;
            margin: 0 auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 20px;
            text-align: center;
            margin-bottom: 40px;
            color: #cd1d3c;
            font-style: italic;
        }

        .results-section {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
            margin-bottom: 30px;
        }

        .results-section h2 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #fef9df;
        }

        .option-card {
            background-color: rgba(0, 0, 0, 0.35);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .option-card:last-child {
            margin-bottom: 0;
        }

        .option-card h3 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #fef9df;
        }

        .option-card pre {
            white-space: pre-wrap;
            color: #fef9df;
            font-size: 16px;
            line-height: 1.5;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: auto;
        }

        .actions button {
            background-color: rgba(254, 249, 223, 0.15);
            border: 2px solid rgba(254, 249, 223, 0.4);
            color: #fef9df;
            padding: 15px 25px;
            font-size: 18px;
            font-family: "Times New Roman", Times, serif;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .actions button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 24px rgba(254, 249, 223, 0.45);
        }

        .actions button:active {
            transform: translateY(0);
        }

        .meta-info {
            text-align: center;
            font-size: 18px;
            color: rgba(254, 249, 223, 0.85);
            margin-bottom: 25px;
        }

        #errorMessage {
            text-align: center;
            font-size: 20px;
            color: #fef9df;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 36px;
            }

            .results-section {
                padding: 20px;
            }

            .actions {
                flex-direction: column;
            }

            .actions button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <button type="button" class="back-button" id="backToDining">← Back</button>
        <h1 class="title">Your Meal Suggestions</h1>
        <p class="subtitle">Handpicked options based on your goals</p>
        <div id="content">
            <p id="errorMessage">Loading your results...</p>
        </div>
    </div>

    <div class="actions">
        <button id="adjustFilters">Back to Dining Halls</button>
        <button id="editGoals">Adjust Goals</button>
    </div>

    <script>
        const parseJSON = (value) => {
            if (!value) return null;
            try {
                return JSON.parse(value);
            } catch (error) {
                console.error('Failed to parse stored data', error);
                return null;
            }
        };

        const renderResults = (suggestion, context) => {
            const container = document.getElementById('content');
            if (!container) return;

            if (!suggestion || !suggestion.success) {
                container.innerHTML = '<p id="errorMessage">No meal suggestion available. Please try again.</p>';
                return;
            }

            const hallLabel = context && context.hallLabel ? context.hallLabel : 'Dining Hall';
            const resultsSection = document.createElement('section');
            resultsSection.className = 'results-section';

            const header = document.createElement('h2');
            header.textContent = `${hallLabel}`;
            resultsSection.appendChild(header);

            const meta = document.createElement('p');
            meta.className = 'meta-info';
            const veganText = context && context.vegan ? 'Vegan preference enabled' : 'Standard dietary preference';
            const excluded = context && Array.isArray(context.excludedItems) && context.excludedItems.length
                ? `Excluded: ${context.excludedItems.join(', ')}`
                : 'No exclusions';
            meta.textContent = `${veganText} • ${excluded}`;
            resultsSection.appendChild(meta);

            const options = Array.isArray(suggestion.options) && suggestion.options.length
                ? suggestion.options
                : [{ label: 'Top choice', text: suggestion.text || 'No details available.' }];

            options.forEach((option) => {
                const card = document.createElement('article');
                card.className = 'option-card';

                const heading = document.createElement('h3');
                heading.textContent = option.label || 'Option';
                card.appendChild(heading);

                const body = document.createElement('pre');
                body.textContent = option.text || 'No description provided.';
                card.appendChild(body);

                resultsSection.appendChild(card);
            });

            container.innerHTML = '';
            container.appendChild(resultsSection);
        };

        document.addEventListener('DOMContentLoaded', () => {
            const backButton = document.getElementById('backToDining');
            if (backButton) {
                backButton.addEventListener('click', () => {
                    window.location.href = 'Page4.html';
                });
            }

            const suggestion = parseJSON(sessionStorage.getItem('lastSuggestion'));
            const context = parseJSON(sessionStorage.getItem('suggestionContext'));

            if (!suggestion || !context) {
                alert('No saved meal suggestion found. Please choose a dining hall again.');
                window.location.href = 'Page4.html';
                return;
            }

            renderResults(suggestion, context);

            const adjustFiltersBtn = document.getElementById('adjustFilters');
            if (adjustFiltersBtn) {
                adjustFiltersBtn.addEventListener('click', () => {
                    window.location.href = 'Page4.html';
                });
            }

            const editGoalsBtn = document.getElementById('editGoals');
            if (editGoalsBtn) {
                editGoalsBtn.addEventListener('click', () => {
                    window.location.href = 'Page3.html';
                });
            }
        });
    </script>
</body>
</html>
