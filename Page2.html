<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Protein Cult - User Info</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Times New Roman", Times, serif;
            background-image: url(black_bg.jpg);
            background-repeat: no-repeat;
            background-size: cover; /* Makes the image cover the entire background */
            background-attachment: fixed; /* Keeps the background fixed when scrolling */            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fef9df;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:visited {
            color: inherit;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            color: #fef9df;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #fef9df;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            font-family: "Times New Roman", Times, serif;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #fef9df;
            background-color: #fef9df;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .submit-btn {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fef9df;
            border: 2px solid #fef9df;
            padding: 15px;
            font-size: 20px;
            font-family: "Times New Roman", Times, serif;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #cd1d3c;
            color: #fef9df;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .unit-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 28px;
            }
            
            input, select {
                font-size: 14px;
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="title">Tell Us About Yourself</h1>
        
        <form id="userInfoForm">
            <div class="form-group">
                <label for="age">What's your age?</label>
                <input type="number" id="age" name="age" min="13" max="120" required>
                <div class="unit-text">years</div>
            </div>

            <div class="form-group">
                <label for="gender">What's your gender?</label>
                <select id="gender" name="gender" required>
                    <option value="">Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
            </div>

            <div class="form-group">
                <label for="height">What's your height?</label>
                <input type="number" id="height" name="height" step="0.1" min="0" placeholder="e.g., 178" required>
                <div class="unit-text">centimeters (cm)</div>
            </div>

            <div class="form-group">
                <label for="weight">What's your weight?</label>
                <input type="number" id="weight" name="weight" step="0.1" min="0" placeholder="e.g., 72" required>
                <div class="unit-text">kilograms (kg)</div>
            </div>

            <div class="form-group">
                <label for="goal">What is your goal?</label>
                <select id="goal" name="goal" required>
                    <option value="">Select your goal</option>
                    <option value="build-muscle">Build Muscle</option>
                    <option value="lose-weight">Lose Weight</option>
                    <option value="maintain-health">Maintain Good Health</option>
                </select>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Continue</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('userInfoForm');
        const submitBtn = document.getElementById('submitBtn');

        const activityMap = {
            'build-muscle': 'active',
            'lose-weight': 'light',
            'maintain-health': 'moderate'
        };

        const buildApiCandidates = () => {
            const seen = new Set();
            const candidates = [];
            const add = (value) => {
                if (!value || seen.has(value)) return;
                candidates.push(value);
                seen.add(value);
            };

            add(sessionStorage.getItem('apiBase'));
            const { origin, protocol } = window.location;
            if (protocol !== 'file:' && origin && origin !== 'null') {
                add(origin);
            }
            add('http://127.0.0.1:5050');
            add('http://127.0.0.1:5000');
            add('http://localhost:5050');
            add('http://localhost:5000');
            return candidates;
        };

        const postJson = async (path, payload) => {
            const attempts = [];
            for (const base of buildApiCandidates()) {
                try {
                    const response = await fetch(`${base}${path}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    const contentType = (response.headers && response.headers.get && response.headers.get('Content-Type')) || '';
                    let data = null;
                    if (contentType.includes('application/json')) {
                        try {
                            data = await response.json();
                        } catch (jsonError) {
                            attempts.push({ base, message: `Invalid JSON response (${jsonError})` });
                            continue;
                        }
                    }
                    if (!response.ok) {
                        const message = data && data.error ? data.error : `HTTP ${response.status}`;
                        attempts.push({ base, message });
                        continue;
                    }
                    sessionStorage.setItem('apiBase', base);
                    return data || {};
                } catch (error) {
                    attempts.push({ base, message: error && error.message ? error.message : String(error) });
                }
            }
            const error = new Error('Unable to contact the meal planner server.');
            error.attempts = attempts;
            throw error;
        };

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(form);
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            if (submitBtn) {
                submitBtn.disabled = true;
            }

            const age = Number(formData.get('age'));
            const genderRaw = formData.get('gender') || 'prefer-not-to-say';
            const gender = (genderRaw === 'male' || genderRaw === 'female') ? genderRaw : 'unspecified';
            const heightCm = Number(formData.get('height'));
            const weightKg = Number(formData.get('weight'));
            const goal = formData.get('goal') || '';

            const safeHeightCm = Number.isFinite(heightCm) ? heightCm : 0;
            const safeWeightKg = Number.isFinite(weightKg) ? weightKg : 0;
            const activityLevel = activityMap[goal] || 'sedentary';

            try {
                const data = await postJson('/recommend', {
                    age,
                    height_cm: safeHeightCm,
                    weight_kg: safeWeightKg,
                    gender,
                    activity_level: activityLevel
                });

                if (!data || !data.success) {
                    const message = data && data.error ? data.error : 'Could not calculate recommendations. Please try again.';
                    alert(message);
                    return;
                }

                const nutritionGoals = {
                    perMeal: {
                        calories: data.calorie_goal,
                        protein: data.protein_goal,
                        carbs: data.carb_goal,
                        fat: data.fat_goal,
                        fiber: data.fiber_goal
                    },
                    daily: {
                        calories: data.daily_calorie_goal,
                        protein: data.daily_protein_goal,
                        carbs: data.daily_carb_goal,
                        fat: data.daily_fat_goal,
                        fiber: data.daily_fiber_goal
                    },
                    mealsPerDay: data.meals_per_day
                };

                const userProfile = {
                    age,
                    gender,
                    genderRaw,
                    heightCm: safeHeightCm,
                    weightKg: safeWeightKg,
                    goal,
                    activityLevel
                };

                sessionStorage.setItem('nutritionGoals', JSON.stringify(nutritionGoals));
                sessionStorage.setItem('currentGoals', JSON.stringify(nutritionGoals.perMeal));
                sessionStorage.setItem('userProfile', JSON.stringify(userProfile));
                sessionStorage.removeItem('suggestionContext');
                sessionStorage.removeItem('lastSuggestion');

                window.location.href = 'Page3.html';
            } catch (error) {
                console.error('Failed to fetch recommendations', error);
                const attempts = error && Array.isArray(error.attempts) && error.attempts.length
                    ? '\nAttempts:\n' + error.attempts.map((a) => `- ${a.base}: ${a.message}`).join('\n')
                    : '';
                alert(`Failed to contact the server. Please ensure the backend is running.${attempts}`);
            } finally {
                if (submitBtn) {
                    submitBtn.disabled = false;
                }
            }
        });
    </script>
</body>
</html>
