<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Protein Cult - User Info</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Times New Roman", Times, serif;
            background-image: url(black_bg.jpg);
            background-repeat: no-repeat;
            background-size: cover; /* Makes the image cover the entire background */
            background-attachment: fixed; /* Keeps the background fixed when scrolling */            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fef9df;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            color: #fef9df;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #fef9df;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            font-family: "Times New Roman", Times, serif;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #fef9df;
            background-color: #fef9df;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .submit-btn {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fef9df;
            border: 2px solid #fef9df;
            padding: 15px;
            font-size: 20px;
            font-family: "Times New Roman", Times, serif;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #cd1d3c;
            color: #fef9df;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .unit-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 28px;
            }
            
            input, select {
                font-size: 14px;
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="title">Tell Us About Yourself</h1>
        
        <form id="userInfoForm">
            <div class="form-group">
                <label for="age">What's your age?</label>
                <input type="number" id="age" name="age" min="13" max="120" required>
                <div class="unit-text">years</div>
            </div>

            <div class="form-group">
                <label for="gender">What's your gender?</label>
                <select id="gender" name="gender" required>
                    <option value="">Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
            </div>

            <div class="form-group">
                <label for="height">What's your height?</label>
                <input type="number" id="height" name="height" step="0.1" min="0" required>
                <div class="unit-text">inches (e.g., 70 for 5'10")</div>
            </div>

            <div class="form-group">
                <label for="weight">What's your weight?</label>
                <input type="number" id="weight" name="weight" step="0.1" min="0" required>
                <div class="unit-text">pounds (lbs)</div>
            </div>

            <div class="form-group">
                <label for="goal">What is your goal?</label>
                <select id="goal" name="goal" required>
                    <option value="">Select your goal</option>
                    <option value="build-muscle">Build Muscle</option>
                    <option value="lose-weight">Lose Weight</option>
                    <option value="maintain-health">Maintain Good Health</option>
                </select>
            </div>

            <button type="submit" class="submit-btn"><a href="Page3.html">Continue</a></button>
        </form>
    </div>

    <script>
        document.getElementById('userInfoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                age: formData.get('age'),
                gender: formData.get('gender'),
                height: formData.get('height'),
                weight: formData.get('weight')
            };
            
            console.log('User data:', data);
            
            // You can process the data here or send it to your backend
            alert('Information submitted! Data logged to console.');
        });
    </script>
</body>
</html>
