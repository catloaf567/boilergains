<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Protein Cult</title>
    <!-- link corrected to existing file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>The Protein Cult</h1>
        <p>A meal suggestion tool for Purdue</p>
    </header>
    <main>
        <section>
            <h2>Meal suggestion</h2>
            <p>Provide your meal goals and click on "suggest meal"</p>

            <form id="suggestForm">
                <p class="note">Choose dining court dataset (defaults to Windsor)</p>

                <label>Dining court dataset:
                    <select id="dataset" name="dataset">
                        <option value="windsor" selected>Windsor (Windsor-20250922.xlsx)</option>
                        <option value="hillenbrand">Hillenbrand (Hillenbrand-Lunch20250922.xlsx)</option>
                        <option value="custom">Custom path</option>
                    </select>
                </label>
                <label id="customPathLabel" style="display:none">Custom dataset path:
                    <input type="text" id="customPath" name="customPath" placeholder="e.g. data/myfile.xlsx">
                </label>

                <label>Calorie goal (kcal):
                    <input type="number" id="calorie" name="calorie" value="2000" required>
                </label>

                <label>Protein goal (g):
                    <input type="number" id="protein" name="protein" value="70" required>
                </label>

                <label>Vegan:
                    <select id="vegan" name="vegan">
                        <option value="false" selected>No</option>
                        <option value="true">Yes</option>
                    </select>
                </label>

                <label>Allergen to avoid:
                    <input type="text" id="allergen" name="allergen" placeholder="e.g., soy">
                </label>

                <fieldset>
                    <legend>Exclude meats (optional)</legend>
                    <label><input type="checkbox" name="exclude_meat" value="beef"> Beef</label>
                    <label><input type="checkbox" name="exclude_meat" value="chicken"> Chicken</label>
                    <label><input type="checkbox" name="exclude_meat" value="pork"> Pork</label>
                    <label><input type="checkbox" name="exclude_meat" value="ham"> Ham</label>
                </fieldset>

                <button type="submit">Suggest meal</button>
            </form>

            <pre id="result" class="result">Results will appear here.</pre>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
